    <style>
      #map, #reduce {
        font-family: monospace;
      }
    </style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> -->

  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <main>
        <div class="row g-5">
          <div class="col-md-8">
            <h2>Send a job</h2>
            <!-- <p></p> -->
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-md-12">
                  <label for="file" class="form-label">Data to process (in JSON format)</label>
                  <input type="file" class="form-control" id="file" placeholder="" accept=".json" required>
                  <span id="fileSize"></span>
                </div>

                <div class="col-12">
                  <label for="map" class="form-label">Map function (in JavaScript, should not variables from outside)</label>
                  <div id="map" class="form-control" required>function map(key, value) {
    const result = []
    let val = 1
    for (const i of value) {
        let key = i
        result.push({key, val})
    }
    return result
}</div>
                </div>

                <div class="col-12">
                  <label for="reduce" class="form-label">Reduce function (in JavaScript, should not variables from outside)</label>
                  <div id="reduce" class="form-control" required>function reduce(key, values) {
    let count = 0
    for (const i of values) {
        count+=i
    }
    return [count]
}</div>
                </div>

              </div>

              <hr class="my-4">

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="skip-bad-records">
                <label class="form-check-label" for="skip-bad-records">Skip bad records</label>
              </div>

              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-md" type="submit">Send</button>
            </form>
          </div>

          <div class="col-md-4">
            <h2>Jobs</h2>
            <p>Job requests made by you:</p>
            <div class="list-group w-auto" id="myJobs">

        </div>
      </main>
